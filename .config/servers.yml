# Application servers configuration
servers:
  # HTTP server configurations
  - type: 'http'
    key: 'default' # Optional value
    HOST: 0.0.0.0
    PORT: 8008
    application: '[applications]:fastify-app'
  
  # Socket.io server configurations
  - type: 'socketio'
    bindTo: 'http:default'
    adapter: '[databases]:redis-db'
    options:
      cookie: false
      allowEIO3: true
      serveClient: true
      connectTimeout: 15000