# Enable typescript
typescript: true

# Environment variables
env:
  dev: true

# Project directory
directory:
  root: './demos/simple'
  # Directory structure patterns (Optional)
  #
  # Default pattern: Developer have full control over the directory
  # - `-`
  #
  # Defined patterns: The application auto-load this directories 
  # - `mvc`: Model View Controller
  pattern: '-'

# Databases configuration
databases:
  # Use on a connection string
  - type: 'mongodb'
    key: 'default'
    connectionString: 'mongodb://127.0.0.1:27017/TestDB'

  # Or user connection parameters
  - type: 'mysql'
    host: 'mysql://localhost:3306'
    db: 'TestDB'
    # Authentication credentials: It's strongly 
    # recommended to keep this information in 
    # the .env file
    auth: 
      user: 'root'
      password: 'password'
    
  # Use on a connection string
  - type: 'redis'
    key: 'redis-store-db'
    connectionString: 'rediss://121.0.0.1:25061'

# Application servers configuration
servers:
  # HTTP server configurations
  - type: 'http'
    key: 'default'
    HOST: 0.0.0.0
    PORT: 8008
    application:
      framework: 'express'
      session:
        development: 'in-memory'
        production:
          store: 'redis'
          use: 'redis-store-db'
  
  # Socket.io server configurations
  - type: 'socketio'
    bindTo: 'default'
    options:
      cookie: false
      allowEIO3: true
      serveClient: true
      connectTimeout: 15000