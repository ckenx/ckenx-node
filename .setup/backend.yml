# Enable typescript
typscript: true

# Environment variables
env:
  dev: true

servers:
  # HTTP server configurations
  - type: 'http'
    sid: 'default'
    HOST: 0.0.0.0
    PORT: 8008
    application:
      framework: 'express'
  
  # Socket.io server configurations
  - type: 'socketio'
    bindTo: 'default'
    options:
      cookie: false
      allowEIO3: true
      serveClient: true
      connectTimeout: 15000